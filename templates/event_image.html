<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 1280px; height: 720px; margin: 0;
      font-family: 'Consolas', monospace;
      background: white; position: relative;
    }
    .header { color: #6B2D7B; font-size: 36px; padding: 20px 40px; font-weight: bold; }
    .meetup-title { color: #6B2D7B; font-size: 56px; text-align: center; margin-top: 20px; }
    .topic { color: #6B2D7B; font-size: 64px; text-align: center; margin-top: 40px; font-weight: bold; }
    .speaker { color: #6B2D7B; font-size: 40px; text-align: center; margin-top: 60px; }
    .logo { position: absolute; bottom: 40px; right: 80px; }
    .dotnet-circle { width: 200px; height: 200px; background: #6B2D7B; border-radius: 50%; 
                     display: flex; align-items: center; justify-content: center; }
    .dotnet-text { color: white; font-size: 48px; font-weight: bold; }
    .flag { position: absolute; bottom: 20px; right: 100px; }
    .stripe { width: 180px; height: 40px; }
    .red { background: #ED2939; }
    .white { background: white; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <div class="header">DotNetDevs.at</div>
  <div class="meetup-title">.NET Meetup January 2026</div>
  <div class="topic">DevContainers: Development<br>environments as code</div>
  <div class="speaker">by Alex Thissen</div>
  <div class="logo">
    <div class="dotnet-circle"><span class="dotnet-text">.NET</span></div>
  </div>
  <div class="flag">
    <div class="stripe red"></div>
    <div class="stripe white"></div>
    <div class="stripe red"></div>
  </div>
</body>
</html>
