# Combined workflow for testing and deploying Jekyll site to GitHub Pages
# Tests must pass before deployment proceeds
# Uses devcontainer for consistent environment between local dev and CI

name: Test and Deploy Jekyll site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      update_snapshots:
        description: 'Update Playwright snapshots'
        required: false
        default: false
        type: boolean

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job - uses devcontainer
  build:
    runs-on: ubuntu-latest
    # Only build on push to master (not on PRs)
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && !inputs.update_snapshots)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll in devcontainer
        uses: devcontainers/ci@v0.3
        with:
          push: never
          runCmd: |
            bundle install
            bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Test job - runs Playwright tests using devcontainer for consistent environment
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: build
    if: always() && !cancelled()
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build devcontainer
        uses: devcontainers/ci@v0.3
        with:
          imageName: dotnetdevs-austria-devcontainer
          cacheFrom: dotnetdevs-austria-devcontainer
          push: never
          runCmd: |
            echo "ðŸ“¦ Installing dependencies..."
            bundle install
            npm ci
            npx playwright install --with-deps chromium

      - name: Run Playwright tests in devcontainer
        if: ${{ !inputs.update_snapshots }}
        uses: devcontainers/ci@v0.3
        with:
          imageName: dotnetdevs-austria-devcontainer
          cacheFrom: dotnetdevs-austria-devcontainer
          push: never
          runCmd: |
            npm run test:ci
        env:
          BASE_URL: http://127.0.0.1:4000

      - name: Update Playwright Snapshots in devcontainer
        if: ${{ inputs.update_snapshots }}
        uses: devcontainers/ci@v0.3
        with:
          imageName: dotnetdevs-austria-devcontainer
          cacheFrom: dotnetdevs-austria-devcontainer
          push: never
          runCmd: |
            bundle exec jekyll build
            npx playwright test --update-snapshots
        env:
          BASE_URL: http://127.0.0.1:4000

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Upload Updated Snapshots
        uses: actions/upload-artifact@v4
        if: ${{ inputs.update_snapshots }}
        with:
          name: updated-snapshots
          path: |
            tests/**/*.png
            tests/**/*.txt
          retention-days: 30

  # Deployment job - only runs after build succeeds
  deploy:
    if: needs.test.result == 'success' && needs.build.result == 'success'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [test, build]
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Deployment job when tests failed - requires manual approval
  deploy_manual:
    if: always() && needs.test.result == 'failure' && needs.build.result == 'success'
    environment:
      name: github-pages-approval
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [test, build]
    steps:
      - name: Deploy to GitHub Pages (manual approval)
        id: deployment
        uses: actions/deploy-pages@v4
